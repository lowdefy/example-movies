id: column_top_directors
type: grid
blocks:
  - id: title_top_directors
    type: markdown
    properties:
      content: |
        ### Directors
  - id: grid_top_directors
    type: ag_grid
    properties:
      rowData:
        _request: req_top20_directors
      defaultColDef:
        resizable: true
        cellStyle:
          textAlign: center
      columnDefs:
        - headerName: "#"
          field: rank
          width: 40
          resizable: false
        - headerName: Director
          field: director
          width: 120
          cellStyle:
            textAlign: left
        - headerName: "Number of Movies"
          field: titles_count
          width: 140
        - headerName:
            _state: rating_label
          field: rating
          width: 140
          valueFormatter: "Math.round(value * 10) / 10"
        - headerName: Award Wins
          field: award_wins
          width: 140
          hide:
            _mql_test:
              rating_value: award_wins
        - headerName: Award Nominations
          field: award_nominations
          width: 140
          valueFormatter: "Math.round(value * 10) / 10"
          hide:
            _mql_test:
              rating_value: award_nominations
        - headerName: IMDb Rating
          field: imdb_rating
          width: 140
          valueFormatter: "Math.round(value * 10) / 10"
          hide:
            _mql_test:
              rating_value: imdb_rating
        - headerName: TomatometerÂ®
          field: tomatoes_critic_meter
          width: 140
          valueFormatter: "Math.round(value)"
          hide:
            _mql_test:
              rating_value: tomatoes_critic_meter
        - headerName: Tomatoes Audience Score
          field: tomatoes_viewer_meter
          width: 140
          valueFormatter: "Math.round(value)"
          hide:
            _mql_test:
              rating_value: tomatoes_viewer_meter
        - headerName: Movies
          field: titles
          width: 1000
          cellStyle:
            textAlign: left
