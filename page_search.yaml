id: page1
properties:
  title: Movie Search ðŸ”Ž
requests:
  - id: req_search
    type: mongodb_aggregation
    connectionId: mongodb_mflix_movies
    properties:
      pipeline:
        - $match:
            $text:
              $search:
                _nunjucks: "{{ search_input }}"
        - $sort:
            score:
              $meta: textScore
        - $limit: 20
        - $project:
            title: 1
            plot: 1
            likes:
              $ifNull:
                - $likes
                - 0
            liked_by_user:
              $in:
                - _user: id
                - $ifNull:
                    - $liked_by
                    - []

mutations:
  - id: mutation_like_movie
    type: mongodb_update_one
    connectionId: mongodb_mflix_movies
    properties:
      filter:
        _id:
          _state: results.$._id
      update:
        $inc:
          likes: 1
        $push:
          liked_by:
            _user: id

blocks:
  - id: card_search
    type: card
    label:
      title: Search for a movie
    blocks:
      - id: search_input
        type: text_input
        label:
          title: ""
        box:
          width: 16
      - id: search_button
        type: button
        box:
          width: 4
        label:
          title: Search
        properties:
          icon: search
          size: large
        actions:
          onClick:
            - refresh(): req_search
            - set():
                results:
                  _request: req_search
      - id: reset_button
        type: button
        box:
          width: 4
        label:
          title: Reset
        properties:
          type: default
          icon: reload
          size: large
        actions:
          onClick:
            - reset(): true
      - id: results
        type: list
        properties:
          hideAddButton: true
          hideRemoveButton: true
        blocks:
          - id: results.$.description
            type: markdown
            properties:
              content:
                _nunjucks:
                  on:
                    _state: results.$
                  template: |
                    ### {{ title }}
                    {{ plot }}
                    ##### Likes: {{ likes }}
          - id: results.$.like_button
            type: button
            label:
              title: Like
            box:
              width: 12
            properties:
              icon: like
              size: small
              disabled:
                _state: results.$.liked_by_user
            actions:
              onClick:
                - mutate(): mutation_like_movie
                - set():
                    results.$.liked_by_user: true
                    results.$.likes:
                      _mql_expr:
                        $add:
                          - _state: results.$.likes
                          - 1
          - id: results.$.view_button
            type: button
            label:
              title: View Details
            box:
              width: 12
            properties:
              icon: table
              size: small
            actions:
              onClick:
                - pageLink():
                    pageId: page2
                    input:
                      _id:
                        _state: results.$._id
