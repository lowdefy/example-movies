id: results
type: ControlledList
properties:
  hideAddButton: true
  hideRemoveButton: true
blocks:
  - id: results.$.skeleton
    type: Skeleton
    properties:
      active: true
      avatar:
        size: 200
        shape: square
      paragraph:
        rows: 4
    visible:
      _state: loading
  - id: results.$.item
    type: Box
    visible:
      _not:
        _state: loading
    blocks:
      - id: results.$.poster
        type: Markdown
        layout:
          span: 4
        # style:
        #   --span: 2
        #   sm: 
        #     --span: 4
        properties:
          renderHtml: true
          content:
            _nunjucks:
              template: |
                {% if poster %}
                  <div style="height: 200px" >
                    <img style="max-width: 100%; max-height: 100%; display:block; margin:auto;" src="{{ poster }}" alt="poster">
                  </div>
                {% else %}
                <div style="height: 200px; font-size: 100px; text-align: center;" >üéû</div>
                {% endif %}
              on:
                _state: results.$
      - id: results.$.content
        type: Box
        layout:
          contentGutter: 16
          span: 20
        # style:
        #   --span: 10
        #   sm: 
        #     --span: 8
        blocks:
          - id: results.$.description
            type: Markdown
            properties:
              renderHtml: true
              content:
                _nunjucks:
                  on:
                    _state: results.$
                  template: |
                    ### {{ title }}
                    <span style="font-size: 14px;">{{ year }}</span> {% for genre in genres %}
                    <span style="font-size: 12px; color: rgba(0,0,0,0.5);">| {{genre}}</span> {% endfor %}

                    {{ plot }}
          - id: results.$.like_anchor
            type: Anchor
            layout:
              span: 4
            style:
              fontSize: 17px
              # --span: 2
              # sm: 
              #   --span: 3
              align: center
            properties:
              hideActionLoading: true
              title:
                _nunjucks: 
                  template: '{{ likes }}'
                  on:
                    likes:
                      _state: results.$.likes
              icon:
                _mql_expr:
                  "$cond":
                    - _state: "results.$.liked_by_user"
                    - "HeartFilled"
                    - "HeartOutlined"
            actions:
              onClick:
                - id: mutation_like_movie
                  type: Mutate
                  params: mutation_like_movie
                  skip:
                    _state: results.$.liked_by_user
                - id: mutation_unlike_movie
                  type: Mutate
                  params: mutation_unlike_movie
                  skip:
                    _not:
                      _state: results.$.liked_by_user
                - id: set_like_item
                  type: SetState
                  params:
                    results.$.liked_by_user:
                      _not:
                        _state: results.$.liked_by_user
                    results.$.likes:
                      _mql_expr:
                        $add:
                          - _state: results.$.likes
                          - $cond:
                              - _state: "results.$.liked_by_user"
                              - -1
                              - 1
          - id: results.$.view_anchor
            type: Anchor
            layout:
              span: 4
            # style:
            #   --span: 2
            #   sm: 
            #     --span: 4
            properties:
              title: View Details
              icon: LinkOutlined
            actions:
              onClick:
                - id: details
                  type: Link
                  params:
                    pageId: details
                    urlQuery:
                      _id:
                        _state: results.$._id
          - id: results.$.rating
            type: Html
            layout:
              span: 16
            # style:
            #   --span: 8
            #   sm: 
            #     span: 12
            properties:
              html:
                _nunjucks:
                  on:
                    _state: results.$
                  template: |
                    <span style="font-size: 12px; padding-right: 20px;"><img alt="imdb" height="18px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/250px-IMDB_Logo_2016.svg.png" /> {{ imdb.rating }} / {{imdb.votes//1000}}K  </span> <span style="font-size: 12px; padding-right: 20px;"> <img alt="tm" height="18px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Rotten_Tomatoes.svg/30px-Rotten_Tomatoes.svg.png" /> {{ tomatoes.viewer.rating }} / {{ tomatoes.viewer.numReviews//1000 }}K</span> <span style="font-size: 12px; padding-right: 20px;">üèÜ {{ awards.text }}</span>
