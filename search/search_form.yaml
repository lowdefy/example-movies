id: form_container
type: column
blocks:
  - id: search
    type: text_input
    box:
      span: { md: 24, lg: 16 }
    properties:
      title: ""
      size: large
      placeholder: What did you come here looking for? ðŸ¤©
  - id: search_button
    type: button
    box:
      span: { xs: 12, sm: 14, md: 16, lg: 5 }
    properties:
      title: Search
      keyCode: 13
      icon: search
      size: large
    actions:
      onClick:
        - set():
            loading: true
            page.page: 1
            page.skip: 0
        - refresh(): true
        - set():
            loading: false
            results:
              _request: req_search
  - id: reset_button
    type: button
    box:
      span: { xs: 12, sm: 10, md: 8, lg: 3 }
    properties:
      title: Reset
      type: default
      icon: reload
      size: large
    actions:
      onClick:
        - reset(): true
