id: form_container
type: grid
blocks:
  - id: search
    type: text_input
    box:
      span: 8
      md: 
        span: 12
    properties:
      title: ""
      size: large
      placeholder: What did you come here looking for? ðŸ¤©
  - id: search_button
    type: button
    box:
      span: 2
      sm: 
        span: 7
      md: 
        span: 8
    properties:
      title: Search
      keyCode: 13
      icon: search
      size: large
    actions:
      onClick:
        - set():
            loading: true
            page.page: 1
            page.skip: 0
        - fetch(): true
        - set():
            loading: false
            results:
              _request: req_search
  - id: reset_button
    type: button
    box:
      span: 2
      sm: 
        span: 5
      md: 
        span: 4
    properties:
      title: Reset
      type: default
      icon: reload
      size: large
    actions:
      onClick:
        - reset(): true
