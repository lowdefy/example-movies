id: form_container
type: Box
blocks:
  - id: search
    type: TextInput
    style:
      --span: 8
      md: 
        --span: 12
    properties:
      title: ""
      size: large
      placeholder: What did you come here looking for? ðŸ¤©
  - id: search_button
    type: Button
    style:
      --span: 2
      sm: 
        --span: 7
      md: 
        --span: 8
    properties:
      title: Search
      keyCode: 13
      Icon: SearchOutlined
      size: large
      block: true
      hideActionLoading: true
    actions:
      onClick:
        - id: set_loading
          type: setState()
          params:
            loading: true
            page.page: 1
            page.skip: 0
        - id: fetch_all
          type: fetch()
        - id: reset_loading
          type: setState()
          params:
            loading: false
            results:
              _request: req_search
  - id: reset_button
    type: Button
    style:
      --span: 2
      sm: 
        --span: 5
      md: 
        --span: 4
    properties:
      title: Reset
      type: default
      Icon: ReloadOutlined
      size: large
      block: true
    actions:
      onClick:
        - id: reset
          type: reset()
