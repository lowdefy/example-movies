id: pagination
type: pagination_input
properties:
  showSizeChanger: true
  showTotal: true
  total:
    _get:
      on:
        _request: req_total
      key: 0.total
actions:
  onShowSizeChange:
    - id: set_loading
      type: set()
      params:
        loading: true
    - id: fetch_all
      type: fetch()
    - id: set_results
      type: set()
      params:
        loading: false
        results:
          _request: req_search
  onChange:
    - id: set_loading
      type: set()
      params:
        loading: true
    - id: fetch_search
      type: fetch()
      params: req_search
    - id: set_results
      type: set()
      params:
        loading: false
        results:
          _request: req_search