id: pagination
type: Pagination
properties:
  showSizeChanger: true
  showTotal: true
  total:
    _get:
      from:
        _request: req_total
      key: 0.total
actions:
  onShowSizeChange:
    - id: set_loading
      type: SetState
      params:
        loading: true
    - id: fetch_all
      type: Fetch
    - id: set_results
      type: SetState
      params:
        loading: false
        results:
          _request: req_search
  onChange:
    - id: set_loading
      type: SetState
      params:
        loading: true
    - id: fetch_search
      type: Fetch
      params: req_search
    - id: set_results
      type: SetState
      params:
        loading: false
        results:
          _request: req_search