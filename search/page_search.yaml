id: page_search
box:
  maxWidth: 1200
properties:
  title: Movie Search ðŸ”Ž
requests:
  _ref: search/search_requests.yaml
mutations:
  - id: mutation_like_movie
    type: mongodb_update_one
    connectionId: mongodb_mflix_movies
    properties:
      filter:
        _id:
          _state: results.$._id
      update:
        $inc:
          likes: 1
        $addToSet:
          liked_by:
            _user: id
  - id: mutation_unlike_movie
    type: mongodb_update_one
    connectionId: mongodb_mflix_movies
    properties:
      filter:
        _id:
          _state: results.$._id
      update:
        $inc:
          likes: -1
        $pull:
          liked_by:
            _user: id

initialState:
  loading: false
  page:
    pageSize: 10
    skip: 0
  results:
    _request: req_search

blocks:
  - id: card_search
    type: card
    properties:
      title: Search for a movie or actor
    blocks:
      - _ref: search/search_form.yaml
      - _ref: search/search_list.yaml
      - _ref: search/search_pagination.yaml
