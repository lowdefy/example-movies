id: page_details
box:
  width: 1200
properties:
  title: Movie Details ðŸŽ¬
initialState:
  _id:
    _url_query: _id
  details:
    _request: req_movie_details
  comments:
    _request: req_movie_comments
requests:
  - id: req_movie_details
    type: mongodb_find_one
    connectionId: mongodb_mflix_movies
    properties:
      query:
        _id:
          _url_query: _id
  - id: req_movie_comments
    type: mongodb_aggregation
    connectionId: mongodb_mflix_comments
    properties:
      pipeline:
        - $match:
            movie_id:
              _url_query: _id
        - $sort:
            date: -1
        - $limit: 10

mutations:
  - id: mutation_post_comment
    type: mongodb_insert_one
    connectionId: mongodb_mflix_comments
    properties:
      doc:
        movie_id:
          _state: _id
        id:
          _user: fullName
        user_id:
          _user: id
        text:
          _state: comment_input
        date:
          _date: now

blocks:
  - id: details_card
    type: card
    box:
      minHeight: 300
    blocks:
      - id: poster
        type: markdown
        box:
          span: { sm: 24, md: 8 }
        properties:
          content:
            _nunjucks: |
              {% if _id %}
              <div style="height: 400px" >
                <img style="max-width: 100%; max-height: 100%; display:block; margin:auto;" src="{{ details.poster }}" alt="poster">
              </div>
              {% endif %}
      - id: content
        type: markdown
        box:
          span: { sm: 24, md: 16 }
        properties:
          content:
            _nunjucks: |
              {% if _id %}
              # {{ details.title }}

              {{ details.fullplot }}

              ### Cast
              {% for actor in details.cast %}
              - {{ actor }}
              {% endfor %}

              ### Directors
              {% for director in details.directors %}
              - {{ director }}
              {% endfor %}

              ### Writers
              {% for writer in details.writers %}
              - {{ writer }}
              {% endfor %}
              {% endif %}
      - id: comment_input
        type: text_area_input
        properties:
          title: Comment
      - id: comment_post_button
        type: button
        properties:
          title: Post
        actions:
          onClick:
            - mutate(): mutation_post_comment
            - set():
                comments:
                  _mql_expr:
                    $concatArrays:
                      - - name:
                            _user: fullName
                          text:
                            _state: comment_input
                          date:
                            _date: now
                      - _state: comments
      - id: comments
        type: list
        properties:
          hideAddButton: true
          hideRemoveButton: true
        blocks:
          - id: comments.$.markdown
            type: markdown
            properties:
              content:
                _nunjucks:
                  on:
                    _state: comments.$
                  template: |
                    ### {{ name }}
                    {{ text }}
                    {{ date | date('D MMM, YYYY') }}
