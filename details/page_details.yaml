id: details
type: PageHeaderMenu
public: true
properties:
  title: Movie Details ðŸŽ¬
actions:
  onInit:
    - id: set_url
      type: setState()
      params:
        _id: 
          _url_query: _id
    - id: fetch_all
      type: fetch()
    - id: set_results
      type: setState()
      params:
        details:
          _request: req_movie_details
        comments:
          _request: req_movie_comments
requests:
  - id: req_movie_details
    type: MongoDBFindOne
    connectionId: mongodb_mflix_movies
    properties:
      query:
        _id:
          _url_query: _id
  - id: req_movie_comments
    type: MongoDBAggregation
    connectionId: mongodb_mflix_comments
    properties:
      pipeline:
        - $match:
            movie_id:
              _url_query: _id
        - $sort:
            date: -1
        - $limit: 10

mutations:
  - id: mutation_post_comment
    type: MongoDBInsertOne
    connectionId: mongodb_mflix_comments
    properties:
      doc:
        movie_id:
          _state: _id
        id:
          _user: fullName
        user_id:
          _user: id
        text:
          _state: comment_input
        date:
          _date: now

blocks:
  - id: details_card
    type: Card
    style:
      minHeight: 300
    blocks:
      - id: poster
        type: Markdown
        style:
          --span: 4
          sm: 
            --span: 12
        properties:
          renderHtml: true
          content:
            _nunjucks: |
              {% if _id %}
              <div style="height: 400px" >
                <img style="max-width: 100%; max-height: 100%; display:block; margin:auto;" src="{{ details.poster }}" alt="poster">
              </div>
              {% endif %}
      - id: content
        type: Markdown
        style:
          --span: 8
          sm: 
            --span: 12
        properties:
          renderHtml: true
          content:
            _nunjucks: |
              {% if _id %}
              # {{ details.title }}

              {{ details.fullplot }}

              ### Cast
              {% for actor in details.cast %}
              - {{ actor }}
              {% endfor %}

              ### Directors
              {% for director in details.directors %}
              - {{ director }}
              {% endfor %}

              ### Writers
              {% for writer in details.writers %}
              - {{ writer }}
              {% endfor %}
              {% endif %}
      - id: comment_input
        type: TextArea
        properties:
          title: Comment
      - id: comment_post_button
        type: Button
        properties:
          block: true
          title: Post
        actions:
          onClick:
            - id: mutation_post_comment
              type: mutate()
              params: mutation_post_comment
            - id: set_post_comment
              type: setState()
              params:
                comments:
                  _mql_expr:
                    $concatArrays:
                      - - name:
                            _user: fullName
                          text:
                            _state: comment_input
                          date:
                            _date: now
                      - _state: comments
      - id: comments
        type: ControlledList
        properties:
          hideAddButton: true
          hideRemoveButton: true
        blocks:
          - id: comments.$.markdown
            type: Markdown
            properties:
              renderHtml: true
              content:
                _nunjucks:
                  on:
                    _state: comments.$
                  template: |
                    ### {{ name }}
                    {{ text }}
                    {{ date | date('D MMM, YYYY') }}
