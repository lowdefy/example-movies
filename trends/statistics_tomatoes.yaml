    type: Statistic
    layout:
      span: 12
    # style:
    #   --span: 6
    #   sm:
    #     --span: 6
    properties:
      title: Avg Audience Score
      value:
        _get:
          key: 0.avg_tomatoes_viewer_meter
          from:
            _request: req_total_statistics
      precision: 0
      valueStyle:
        fontWeight: bold
        fontSize: 40
      suffix: "%"
