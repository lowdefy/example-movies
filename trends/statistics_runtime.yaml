name: card_statistics_runtime
type: card
box:
  width: 16
blocks:
  - name: statistic_runtime_title
    type: markdown
    properties:
      content: '### Run Time'
  - name: statistic_total_runtime_minutes
    type: statistic
    box:
      width: 8
      height: 2
    properties:
      title: Total
      value:
        _get:
          key: 0.total_runtime_years
          on:
            _request: req_total_statistics
      precision: 1
      suffix: years
      valueStyle:
        fontWeight: bold
        fontSize: 40
  - name: statistic_max_runtime
    type: statistic
    box:
      width: 8
    properties:
      title: Max
      value:
        _get:
          key: 0.max_runtime
          on:
            _request: req_total_statistics
      precision: 0
      suffix: minutes
      valueStyle:
        fontWeight: bold
        fontSize: 36
  - name: statistic_avg_runtime
    type: statistic
    box:
      width: 8
    properties:
      title: Average
      value:
        _get:
          key: 0.avg_runtime
          on:
            _request: req_total_statistics
      precision: 0
      suffix: minutes
      valueStyle:
        fontWeight: bold
        fontSize: 36
