id: card_statistics_runtime
type: Card
layout:
  span: 16
# style:
#   --span: 8
#   md: 
#     --span: 12
blocks:
  - id: statistic_runtime_title
    type: Markdown
    properties:
      content: "### Run Time"
  - id: statistic_total_runtime_minutes
    type: Statistic
    layout:
      span: 8
    # style:
    #   --span: 4
    properties:
      title: Total
      value:
        _get:
          key: 0.total_runtime_years
          from:
            _request: req_total_statistics
      precision: 1
      suffix: years
      valueStyle:
        fontWeight: bold
        fontSize: 40
  - id: statistic_max_runtime
    type: Statistic
    layout:
      span: 8
    # style:
    #   --span: 4
    properties:
      title: Max
      value:
        _get:
          key: 0.max_runtime
          from:
            _request: req_total_statistics
      precision: 0
      suffix: minutes
      valueStyle:
        fontWeight: bold
        fontSize: 36
  - id: statistic_avg_runtime
    type: Statistic
    layout:
      span: 8
    # style:
    #   --span: 4
    properties:
      title: Average
      value:
        _get:
          key: 0.avg_runtime
          from:
            _request: req_total_statistics
      precision: 0
      suffix: minutes
      valueStyle:
        fontWeight: bold
        fontSize: 36
