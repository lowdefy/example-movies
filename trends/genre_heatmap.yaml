id: card_genre_heatmap
type: card
blocks:
  - id: spacer_genre_heatmap
    type: column
    box:
      width: 4
  - id: chart_genre_heatmap
    type: amcharts_4_xy
    box:
      width: 16
    properties:
      data:
        _request: req_genre_heatmap
      xAxes:
        - type: CategoryAxis
          dataFields:
            category: x
      yAxes:
        - type: CategoryAxis
          dataFields:
            category: "y"
      series:
        - type: ColumnSeries
          heatRules:
            - min: "#fff"
              max: "#311b92"
              property: fill
              target: columns.template
          dataFields:
            categoryX: x
            categoryY: "y"
            value: count
          columns:
            strokeOpacity: 0
            tooltipText: "{categoryX} - {categoryY}"
      cursor:
        type: XYCursor
  - id: markdown_genre_heatmap
    type: markdown
    properties:
      content: "### Genre Heatmap"
