id: card_tomatoes_viewer_vs_critic
type: Card
layout:
  contentJustify: center
blocks:
  - id: chart_tomatoes_viewer_vs_critic
    type: AmCharts4XY
    style:
      maxWidth: 600
    actions:
      onClick:
        - id: on_chart_click
          type: SetState
          params:
            tomatoes_viewer_vs_critic.selected: true
            tomatoes_viewer_vs_critic.selectedMovieIds:
              _args: target.dataItem.movieIds
        - id: fetch_req_tomatoes_viewer_vs_critic_lookup
          type: Fetch
          params: req_tomatoes_viewer_vs_critic_lookup
    properties:
      data:
        _request: req_tomatoes_viewer_vs_critic
      xAxes:
        - type: ValueAxis
          min: 0
          max: 100
          strictMinMax: true
          cursorTooltipEnabled: false
          title:
            text: Critics (Tomatometer速)
      yAxes:
        - type: ValueAxis
          min: 0
          max: 100
          strictMinMax: true
          cursorTooltipEnabled: false
          title:
            text: Audience Score
      series:
        - type: LineSeries
          data:
            - x: 0
              y: 0
            - x: 100
              y: 100
          dataFields:
            valueX: x
            valueY: y
          stroke: "#aaa"
        - type: LineSeries
          dataFields:
            valueX: critic_meter
            valueY: viewer_meter
            movieIds: _ids
            value: count
          strokeOpacity: 0
          heatRules:
            - min: 3
              max: 40
              property: radius
              target: bullets.template
          bullets:
            - type: Circle
              tooltipText: "Critics: {valueX}\nAudience: {valueY}\nNum movies: {value}\nClick me for more"
              states:
                hover:
                  properties:
                    scale: 1.2
              strokeOpacity: 0
              adapter:
                fill:
                  _amcharts_4_adapter:
                    type: inline_js
                    properties:
                      function: |
                        function fillAdapter(original, target, key) {
                          if (target.dataItem) {
                            const { valueX, valueY } = target.dataItem;
                            const avg = (valueX + valueY) / 200;
                            const dist = Math.min(Math.abs(valueX - valueY) / Math.SQRT2, 50);
                            const r = Math.trunc(15 * avg);
                            const g = Math.trunc(15 * (1 - avg));
                            const b = Math.trunc(0.3 * dist);
                            return `#${r.toString(16)}${g.toString(16)}${b.toString(16)}`;
                          }
                          return original;
                        }
              events:
                hit:
                  _amcharts_4_event_listener:
                    name: onClick
                    argKeys:
                      - target.dataItem.movieIds
      cursor:
        type: XYCursor
        lineX:
          disabled: true
        lineY:
          disabled: true
      numberFormatter:
        numberFormat: "#."
  - id: markdown_tomatoes_viewer_vs_critic
    type: Markdown
    properties:
      content: |
        ### Rotten Tomatoes Audience vs Critic Scores

        A comparison of the Rotten Tomatoes速 Tomatometer速 score (the percentage of professional critic reviews that are positive) with the Rotten Tomatoes速 Audience Score (the percentage of viewers confirmed to have bought tickets and who rated it 3.5 stars or higher). Only movies with more than 100 000 audience reviews were considered 

        In general, the score given by audience members tends to be higher than the critic score. This can be seen since most points lie above the diagonal line, which is the line where both scores are equal. Click on the bubbles to see which movies are part of that bubble.
  - id: modal_tomatoes_viewer_vs_critic_lookup
    type: Modal
    properties:
      title: Rotten Tomatoes Viewer vs Critic Meters
      open: 
        _state: tomatoes_viewer_vs_critic.selected
      width: 950
    actions:
      onOk:
        - id: reset_modal
          type: SetState
          params:
            tomatoes_viewer_vs_critic.selected: false
            tomatoes_viewer_vs_critic.selectedMovieIds: []
      onCancel:
        - id: reset_modal
          type: SetState
          params:
            tomatoes_viewer_vs_critic.selected: false
            tomatoes_viewer_vs_critic.selectedMovieIds: []
    blocks:
      - id: table_tomatoes_viewer_vs_critic_lookup
        type: AgGrid
        properties:
          theme: basic
          rowData:
            _request: req_tomatoes_viewer_vs_critic_lookup
          columnDefs:
            - headerName: Title
              field: title
              width: 300
              resizable: true
              filter: true
            - headerName: Year
              field: year
              width: 100
            - headerName: Num Reviews
              field: viewer_reviews
              width: 150
            - headerName: Critic Meter
              field: critic_meter
              width: 150
            - headerName: Viewer Meter
              field: viewer_meter
              width: 150
          defaultColDef:
            sortable: true
