id: card_statistics_total_movies
type: card
box:
  width: 8
blocks:
  - id: statistic_total_movies_title
    type: markdown
    properties:
      content: '### Dataset Size'
  - id: statistic_total_movies
    type: statistic
    box:
      height: 2
    label:
      title: Count
    properties:
      value:
        _get:
          key: 0.total
          on:
            _request: req_total_statistics
      precision: 0
      groupSeparator: " "
      suffix: movies
      valueStyle:
        fontWeight: bold
        fontSize: 44
