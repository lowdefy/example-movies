id: card_statistics_total_movies
type: Card
layout:
  span: 8
# style:
#   --span: 4
#   md:
#     --span: 6
blocks:
  - id: statistic_total_movies_title
    type: Markdown
    properties:
      content: "### Dataset Size"
  - id: statistic_total_movies
    type: Statistic
    properties:
      title: Count
      value:
        _get:
          key: 0.total
          from:
            _request: req_total_statistics
      precision: 0
      groupSeparator: " "
      suffix: movies
      valueStyle:
        fontWeight: bold
        fontSize: 44
