id: card_statistics_total_movies
type: card
box:
  span: 4
  md:
    span: 6
blocks:
  - id: statistic_total_movies_title
    type: markdown
    properties:
      content: "### Dataset Size"
  - id: statistic_total_movies
    type: statistic
    properties:
      title: Count
      value:
        _get:
          key: 0.total
          on:
            _request: req_total_statistics
      precision: 0
      groupSeparator: " "
      suffix: movies
      valueStyle:
        fontWeight: bold
        fontSize: 44
