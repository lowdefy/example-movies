config:
  homePageId: search

connections:
  - id: mongodb_mflix_comments
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: sample_mflix
      collection: comments
      read: true
      write: true
  - id: mongodb_mflix_movies
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: sample_mflix
      collection: movies
      read: true
      write: true

menus:
  - id: default
    links:
      - id: menu_search
        type: MenuLink
        pageId: search
        properties:
          title: Movie Lookup
          icon: SearchOutlined
      - id: menu_trends
        type: MenuLink
        pageId: trends
        properties:
          title: Trends
          icon: AreaChartOutlined
      - id: menu_discover
        type: MenuLink
        pageId: discover
        properties:
          title: Discover
          icon: CompassOutlined
          
pages:
  - _ref: search/page_search.yaml
  - _ref: details/page_details.yaml
  - _ref: discover/page_discover.yaml
  - _ref: trends/page_trends.yaml
