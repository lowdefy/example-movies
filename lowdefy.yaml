connections:
  - id: mongodb_mflix_comments
    type: mongodb_collection
    properties:
      databaseUri:
        _secret: mongodb_mflix_uri
      databaseName: sample_mflix
      collection: comments
      read: true
      write: true
  - id: mongodb_mflix_movies
    type: mongodb_collection
    properties:
      databaseUri:
        _secret: mongodb_mflix_uri
      databaseName: sample_mflix
      collection: movies
      read: true
      write: true

menus:
  - id: main_menu
    links:
      - id: menu_search
        type: menu_link
        pageId: page_search
        properties:
          title: Movie Lookup
          icon: search
      - id: menu_trends
        type: menu_link
        pageId: page_trends
        properties:
          title: Trends
          icon: area-chart
      - id: menu_discover
        type: menu_link
        pageId: page_discover
        properties:
          title: Discover
          icon: compass
          
pages:
  - _ref: search/page_search.yaml
  - _ref: details/page_details.yaml
  - _ref: discover/page_discover.yaml
  - _ref: trends/page_trends.yaml
