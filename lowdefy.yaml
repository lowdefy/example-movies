connections:
  - id: mongodb_mflix_comments
    type: mongodb_collection
    properties:
      databaseUri:
        _secret: mongodb_mflix_uri
      databaseName: sample_mflix
      collection: comments
      read: true
      write: true
  - id: mongodb_mflix_movies
    type: mongodb_collection
    properties:
      databaseUri:
        _secret: mongodb_mflix_uri
      databaseName: sample_mflix
      collection: movies
      read: true
      write: true
layout:
  menu:
    type: header_menu
    links:
      - name: menu_search
        type: menu_link
        pageId: page1
        properties:
          title: Movie Lookup
          icon: search
      - name: menu_trends
        type: menu_link
        pageId: page3
        properties:
          title: Trends
          icon: area-chart
pages:
  - _ref: search/page_search.yaml
  - _ref: details/page_details.yaml
  - _ref: trends/page_trends.yaml
